  <!--https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_temp_converter_celsius_to_fahrenheit-->
  <!--GEEN EIGEN CODE-->
  <div id="temperatureConverter">
    <p>Temperature Converter:</p>
  </div>
  <div id="cToF">
    <p1>Schrijf hier de temperatuur in graden Celcius om de temperatuur in Fahrenheit te weten:</p1>
  </div>
  <div id="converter">
<p2>
  <label>Celsius</label>
  <input id="inputCelsius" type="number" placeholder="Celsius" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
</p2>
</div>
<div id="fahrenheit">
<p2>Fahrenheit: <span id="outputFahrenheit"></span></p2>
</div>
<script>
  function temperatureConverter(valNum) {
    valNum = parseFloat(valNum);
    document.getElementById("outputFahrenheit").innerHTML=(valNum*1.8)+32;
  }
  </script>

  </body>
